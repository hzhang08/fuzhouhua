<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    

</head>
<body>
    <div class="container" id="main-container">
        <div class="row w-25">
            <img class="img-fluid" src="fuzhouhua.png">
        </div>
        <div class="row bg-light align-items-center border border-5 border-warning">
            <div class="input-group">
                <input type="text" placeholder="Search" class="form-control" id="searchbox">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" @click="search">搜索</button>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="ratio ratio-21x9">
                <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
                <div id="player"></div>
            </div>
        </div>
        <div class="d-flex p-2 mt-3 fs-1 border border-5 border-warning" v-if="subtitle">{{subtitle}}</div>
    </div>

    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
